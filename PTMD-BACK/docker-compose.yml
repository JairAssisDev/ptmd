services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ptmd-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ptmd_db
      MYSQL_USER: ptmd_user
      MYSQL_PASSWORD: ptmd_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ptmd-network
    restart: unless-stopped

  # Java Backend API
  java-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ptmd-backend
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ptmd-network
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
    driver: local

networks:
  ptmd-network:
    driver: bridge

